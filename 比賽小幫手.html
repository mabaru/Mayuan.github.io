<div class="command-section">
    <h2>指令介紹</h2>

    <!-- 第一個指令 -->
    <div class="command">
        <h3>/比賽樹狀圖-生成單敗淘汰賽的樹狀圖</h3>
        <p>
            <strong>使用介紹：</strong> 輸入人數和選手名稱即可生成一個單敗淘汰賽的樹狀圖。
        </p>
        <p>
            <strong>用法：</strong> <code>/比賽樹狀圖-生成單敗淘汰賽的樹狀圖 {人數} {選手名稱}</code>
        </p>
        <p>
            <strong>使用權限：</strong> 管理員或比賽主持人。
        </p>
    </div>

    <!-- 可以重複新增更多指令 -->
    <div class="command">
        <h3>/添加選手</h3>
        <p>
            <strong>使用介紹：</strong> 添加新選手到比賽名單中。
        </p>
        <p>
            <strong>用法：</strong> <code>/添加選手 {選手名稱}</code>
        </p>
        <p>
            <strong>使用權限：</strong> 管理員。
        </p>
    </div>
</div>
